<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        Counter
      </div>
      <div class="buttons">
         <div class="button-add">
          <button class="button" onClick="counter.next()">+1</button>
         </div>
         <div class="button-reset">
           <button class="button" onclick="counter.reset()">Reset</button>
         </div>
         <div class="subtract">
           <button class="button" onclick="counter.previous()">-1</button>
         </div>
      </div>
      <div class="counter" id="counter">
        0
      </div>
    </div>
  </body>
</html>
